<picture>
  <source [srcset]="productInfo.image.src_mobile" media="(max-width: 768px)" />
  <img [src]="productInfo.image.src_desktop" [alt]="productInfo.image.alt" />
</picture>

<div>
  <h3>{{ productInfo.category }}</h3>
  <h1>{{ productInfo.title }}</h1>
  <p>{{ productInfo.summary }}</p>
  
  <div>
    <p>{{ productInfo.price.actual }}</p>
    <span *ngIf="productInfo.price.old">{{ productInfo.price.old }}</span>
  </div>
</div>
